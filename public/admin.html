<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IIMscape</title>
    <link rel="stylesheet" href="https://use.typekit.net/aau7cpb.css">
    <script src="https://kit.fontawesome.com/e6f4bda980.js" crossorigin="anonymous"></script>
</head>
<body>
<audio src="./public/sounds/kyrie.mp3" class="bg-music"></audio>

<main>
    <i class="fa-solid fa-volume-xmark " id="sound-icon"></i>

    <section id="admin" class="admin">
            <div class="admin__interface">
                <img src="./public/admin-interface.png" alt="">
            </div>

            <div class="admin__login">
                <div class="admin__login__input">
                    <label for="login">Enter login</label>
                    <input class="fill-blank" type="text" id="login">

                    <label for="password">Enter password</label>
                    <input class="fill-blank" type="text" id="password">
                </div>

                <div class="admin__login__submit">
                    <button id="redirect-admin">Login</button>
                </div>

                <div class="admin__denied">
                    <h2>Access denied !</h2>
                </div>
            </div>



        </section>

    </main>

    <script src="js/admin.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
